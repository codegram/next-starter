name: e2e

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  e2e:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Next cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}

      - name: E2E cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/e2e/node_modules
          key: ${{ runner.os }}-e2e-node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies 👨🏻‍💻
        run: |
          npm ci
          cd e2e && npm ci

      - name: Run linter 👀
        run: cd e2e && npm run lint

      - name: Build ⚙️
        run: npm run build

      - uses: nanasess/setup-chromedriver@master

      - name: Run E2E Tests 🧪
        env:
          PORT: 5000
        run: |
          npm run start &
          cd e2e && npm run test:e2e:ci

      - name: Upload artifacts (screenshots) 📸
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: cypress screenshots
          path: e2e/cypress/screenshots/

      - name: Upload artifacts (videos) 📹
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: cypress videos
          path: e2e/cypress/videos/

      - name: Upload artifacts (downloads) 📥
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: cypress downloads
          path: e2e/cypress/downloads/
